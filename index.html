<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Link Profile</title>
</head>
<body>
 <main>
  <section id="profile-card">
    <div id="user-details">
      <img src="avatar-jessica.jpeg" alt="user image">
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
      <p id="bio">"Front-end developer and avid reader."</p>
    </div>
    <div id="social-links">
      <a href="#" id="github" class="link">GitHub</a>
      <a href="#" id="frontend-mentor" class="link">Frontend Mentor</a>
      <a href="#" id="linked-in" class="link">LinkedIn</a>
      <a href="#" id=""twitter class="link">Twitter</a>
      <a href="#" id="instagram" class="link">Instagram</a>
    </div>      
  </section>
 </main>
</body>
</html>
